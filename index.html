<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Delivering a device appropriate version of an image with CSS and JavaScript</title>
<link rel="stylesheet" type="text/css" media="screen" href="_stylesheets/magnific-popup.css">
<link rel="stylesheet" type="text/css" media="screen" href="_stylesheets/devAptImg.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="_javascripts/jquery.magnific-popup.min.js"></script>
</head>
<body>
<div id="dai-mediaQueryIndicator">&nbsp;</div>
<div class="dai-contentWrapper">
  <div class="dai-centerer">
    <div class="dai-wrapper">
      <div class="dai-main Claude_Monet_-_Poppy_Field_-_Google_Art_Project"> </div>
    </div>
  </div>
</div>
<div class="dai-contentWrapper">
  <div class="dai-centerer">
    <div class="dai-wrapper">
      <div class="dai-main Claude_Monet_-_Rouen_Cathedral_West_Facade_Sunlight_-_Google_Art_Project"> </div>
    </div>
  </div>
</div>
<div class="dai-contentWrapper">
  <div class="dai-centerer">
    <div class="dai-wrapper">
      <div class="dai-main Claude_Monet_-_The_Water_Lilies_-_Setting_Sun_-_Google_Art_Project"> </div>
    </div>
  </div>
</div>
<script type="text/javascript">
function downloadJSAtOnload() {
  var element = document.createElement("script");
  element.src = "_javascripts/defer-devAptImg.js";
  document.body.appendChild(element);
}
if (window.addEventListener)
  window.addEventListener("load", downloadJSAtOnload, false);
else if (window.attachEvent)
  window.attachEvent("onload", downloadJSAtOnload);
else window.onload = downloadJSAtOnload;
</script>
</body>
</html>
